<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>cookie</title>
  <!-- jquery読み込み -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- jquery.cookie読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="main">

    <h2 style="text-align : center;">
      あなたのブラウザで見る限り、<br>
      あなたの名前は<span class="js-get-cookie-data"></span>ですね?
    </h2>

    <h3 style="text-align: center;">
      あなたはこのページに<span class="js-visit-num"></span>回来てますね?
    </h3>

    <h3 style="text-align: center;">
      このカートにまだ『<span class="js-get-cart"></span>』が入っています。
      購入しますか？
    </h3>

    <div style="text-align: center;">
      <p>ボタンを押すとカートに入ります</p>
      <button class="js-set-cart">上着</button>
      <button class="js-set-cart">シャツ</button>
      <button class="js-set-cart">ズボン</button>
      <button class="js-set-cart">靴下</button>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
